    <form (ngSubmit)="addOffer()">
      <div class="mb-3">
        <label for="titre">Titre</label>
        <input type="text" class="form-control" id="titre" name="titre" [(ngModel)]="offerData.titre" required>
      </div>
      <div class="mb-3">
        <label for="topic">Topic</label>
        <input type="text" class="form-control" id="topic" name="topic" [(ngModel)]="offerData.topic" required>
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here"
                  id="floatingTextarea2" name="description" style="height: 100px" [(ngModel)]="offerData.description" required></textarea>
        <label for="floatingTextarea2">Description</label>
      </div>
      <!-- <div class="mb-3">
        <label for="topic">ComapnyId</label>
        <input type="text" class="form-control" id="topic" name="topic" [(ngModel)]="offerData.companyId" required>
      </div> -->
      <div class="m-3 row row-cols-2 row-cols-lg-4 g-2 g-lg-3">
        <div class="col" *ngFor="let category of categories">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="category" [id]="category"
                   [(ngModel)]="offerData.category" [value]="category" required>
            <label class="form-check-label" [for]="category">{{ category }}</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter une offre</button>
    </form>
